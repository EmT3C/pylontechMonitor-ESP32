; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env]
platform          = espressif32
framework         = arduino
monitor_speed     = 115200
upload_speed      = 921600
build_flags       =
  -DCORE_DEBUG_LEVEL=0
  -DARDUINOJSON_ENABLE_ARDUINO_STREAM=1
lib_deps =
  knolleary/PubSubClient @ ^2.8
  bblanchon/ArduinoJson  @ ^6.21.5
  arduino-libraries/NTPClient @ ^3.2.1
  https://github.com/khoih-prog/ESP32TimerInterrupt.git
; WiFi/WebServer/ESPmDNS/ArduinoOTA kommen mit dem ESP32-Framework

[env:esp32-serial]
board             = esp32dev
upload_protocol   = esptool

[env:esp32-ota]
extends           = env:esp32-serial
upload_protocol   = espota
; nutze *entweder* mDNS-Hostname *oder* die feste IP:
;upload_port      = pylontech-esp32.local
upload_port       = 192.168.188.74
; falls du in ArduinoOTA ein Passwort setzt, erg√§nze:
;upload_flags     = --auth=DEIN_PASSWORT
board_build.filesystem = littlefs
